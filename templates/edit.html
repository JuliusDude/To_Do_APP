{% extends 'base.html' %}

{% block head %}
<title>task_smash_edit</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Edit your task</h1>
        <form action="/edit/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
